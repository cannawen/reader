abilityDescriptions:
  - >-
    Creates multiple illusions of Naga Siren under her control to confuse her
    opponents.
  - >-
    Interrupts the target and traps them in place, preventing movement or
    blinking.
  - >-
    The Naga Siren and her images hit all nearby units with a damaging wave of
    water that lowers armor.
  - >-
    All enemies in range of the Naga Siren are put into a magical stasis where
    they cannot act or be attacked. Using Song of the Siren again will end the
    duration early.

     Upgradeable by Aghanim's Scepter. Heals allies.
  - Release enemy units from your song so they can be targeted again.

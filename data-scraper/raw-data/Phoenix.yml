abilityDescriptions:
  - >-
    Phoenix dives forward in an arc with a fixed distance in the targeted
    direction, dealing damage over time and slowing any units it comes into
    contact with, and then orbiting back to its original position.
  - Ends the dive.
  - >-
    Summons fire spirits that circle around Phoenix. Each spirit is launched one
    at a time at the targeted radius. Affected enemy units take damage over time
    and have their attack speed greatly reduced.
  - Target a fire spirit towards a location.
  - >-
    Drawing from its own inner fire, Phoenix expels a huge beam of light at the
    cost of its own life energy. The beam damages enemies for a percentage of
    their max hp and heals allies for half the amount.
  - Ends the sun ray.
  - >-
    Phoenix slowly drifts forward in the direction of the Sun Ray. Immune to
    slows while drifting, and gains flying movement.
  - >-
    The Phoenix willingly ends its current life for the chance to be reborn.
    Transforms into a burning sun that scorches enemies within a large radius.
    The sun can be attacked by enemy heroes; if it is destroyed, Phoenix dies as
    well. However, if the sun survives all enemies in range will be stunned and
    Phoenix will return to life fully regenerated.

     Upgradeable by Aghanim's Scepter. Increases the sun's health and can be cast on allies.
heroClass: Strength

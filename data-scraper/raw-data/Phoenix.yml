heroName: Phoenix
fullHeroName: Phoenix
description:
  - >-
    Alone across an untouched darkness gleamed the Keeper's first sun, a
    singular point of conscious light fated to spread warmth into the empty
    void. Through aeons beyond count, this blinding beacon set to coalescing its
    incalculable energy before bursting forth the cataclysmic flare of
    supernova. From this inferno raced new beacons, star progeny identical to
    its parent, who journeyed an unlit ocean and settled in constellatory array.
    In time, they too would be made to propagate through supernova flame. So
    would this dazzling cycle of birth and rebirth repeat until all skies hewn
    of Titan toil deigned to twinkle and shine.
  - >-
    By this ageless crucible the star that mortals would come to call Phoenix
    collapsed into being, and like its ancestors was thrust into an endless
    cosmos to find a place among its stellar brethren. Yet curiosity toward that
    which the dimming elders comfort in the darkness consumed the fledgling, and
    so over long cycles it inquired and studied. It learned that among worlds
    both whole and broken would soon stir a nexus of remarkable variety locked
    in an enduring conflict of cosmic consequence, a plane which would find
    itself in need of more influence than a dying sun's distant rays could
    provide. Thus this infant son of suns took terrestrial form, eagerly
    travelling to shine its warmth upon those who may need it most, and perhaps
    seize upon its solar destiny.

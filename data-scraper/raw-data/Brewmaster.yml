abilityDescriptions:
  - >-
    Slams the ground, dealing damage and slowing the movement and attack speed
    of nearby enemy units.
  - >-
    Drenches an enemy in alcohol, causing their movement speed to be reduced and
    their attacks to have a chance to miss.
  - >-
    Gives a chance to evade attacks and to deal critical damage. This chance is
    guaranteed if out of combat for a short time.
  - >-
    Splits Brewmaster into elements, forming 3 specialized warriors adept at
    survival. If any of them survive until the end of their summoned timer, the
    Brewmaster is reborn.

     Upgradeable by Aghanim's Scepter. Grants a Brewmaster skill to each warrior.
  - >-
    Throws a boulder at a unit, dealing damage and stunning it for a short
    duration.
  - >-
    The Earth Warrior's hardy nature bestows upon him the aspect of spell
    immunity.
  - >-
    The Earth Warrior's attacks crush all in his path, dealing bonus damage to
    buildings.
  - Damages summoned units in a small radius and dispels most buffs or debuffs.
  - 'Encloses a unit in a tornado, temporarily removing it from the battlefield.'
  - >-
    Provides temporary invisibility. Gains bonus movement speed when invisible,
    and deals bonus damage when breaking the invisibility with an attack.
  - >-
    The Fire Warrior is constantly aflame, burning nearby enemy units within a
    short distance of him.

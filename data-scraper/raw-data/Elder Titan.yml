abilityDescriptions:
  - >-
    Elder Titan and his Astral Spirit both stomp the ground, damaging and
    knocking out nearby enemy units. Elder Titan's stomp deals physical damage,
    while the Astral Spirit's stomp deals magical damage. Sleeping enemies will
    wake if they take over a  certain total amount of damage.
  - >-
    Elder Titan sends forth his Astral Spirit, a spiritual projection of
    himself. The Spirit can be controlled freely, damaging any units it phases
    through. When it rejoins Elder Titan, he is granted bonus damage and
    movement speed for each unit it passed through. The Astral Spirit possesses
    the Echo Stomp, Return Astral Spirit, and Natural Order abilities.
  - Returns the Astral Spirit to Elder Titan.
  - >-
    Reduces all elements to their basic levels, removing base armor and magic
    resistance from nearby enemy units. The armor reduction aura is centered
    around Elder Titan, while the magic resistance reduction aura is centered
    around the astral spirit.
  - >-
    Sends forth a jagged crack in front of Elder Titan. After a short delay, the
    crack implodes, slowing enemies while dealing damage based on the maximum
    health of enemy units caught in the area.

     Upgradeable by Aghanim's Scepter. Increases the slow duration and disarms enemies.

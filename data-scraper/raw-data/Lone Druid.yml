abilityDescriptions:
  - >-
    Summons a powerful Spirit Bear companion that can equip items. When the
    Spirit Bear moves too far from Lone Druid, it cannot attack. If the Spirit
    Bear dies, the Lone Druid suffers damage as backlash. As the bear increases
    in levels, it can learn the abilities Return, Entangling Claws, and
    Demolish. Spirit Bear does not benefit from attributes.

     Upgradeable by Aghanim's Scepter. Removes the leash range and prevents it from dying with Lone Druid.
  - Increases the attack and movement speed of Lone Druid and the Spirit Bear.
  - >-
    Lone Druid roars fiercely causing nearby enemies to flee towards their base
    in terror.
  - >-
    Lone Druid learns to morph himself into a raging bear, losing his ranged
    advantage and some base movement speed, but gaining melee power as well as
    the Battle Cry ability. He can morph freely between druid and bear form.
  - 'With wisdom from ages long past, Lone Druid returns to his Druid form.'
  - Adds damage and armor to the Lone Druid and his Spirit Bear.
  - >-
    Teleports the Spirit Bear back to the Lone Druid. The Spirit Bear gains this
    ability at level 2.
  - >-
    Attacks have a chance to cause roots to burst from the ground, immobilizing
    the attacked enemy unit, dealing damage per second. The Spirit Bear gains
    this ability at level 3.
  - >-
    Spirit Bear roars fiercely causing nearby enemies to flee towards their base
    in terror.
  - >-
    Increases the power of the Spirit Bear, causing it to deal more damage to
    buildings and have additional spell resistance. The Spirit Bear gains this
    ability at level 4.
